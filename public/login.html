<!------------------------------------------LOGIN FORM----------------------------------------------------------->

<div class="container py-5">
	<div class="row">
<!------------col= column, md= medium devices, 12 =??? - screen width equal to or greater than 768px------------->
		<div class="col-md-12">
                <h2 class="text-center mb-5">Login Form</h2> <!----centering the text, texxt is white, why mb-5??---- ----->
            
			<div class="row">
				<div class="col-md-6 mx-auto">
                    <!-- card with form for login -->
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Login</h3>
                        </div>

                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname" id="uname" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                
                                <div class="form-group"> <!----why no for="pwd" here?------>
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg float-right btnLogin">Sign in</button>
                            </form>
                        </div>
                    </div>
				</div>
			</div>   
		</div>   
	</div>
</div>
