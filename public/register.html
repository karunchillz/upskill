   <div class="container py-5">

            <h2 class="text-center mb-5">Welcome to UpSkill!</h2>
			
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Register</h3>
                        </div>
						
						<div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formRegister" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="inputName" id="inputName" placeholder="WHAT IS YOUR NAME?" required="">
                                </div>
                
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control form-control-lg rounded-0" name=inputEmail id="inputEmail" placeholder="email@gmail.com" required="">
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="inputPassword" placeholder="password" title="At least 6 characters with letters and numbers" required="">
                                </div>
                                
                                <div class="form-group">
                                    <label for="inputVerify">Verify</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="inputVerify" placeholder="password (again)" required="">
                                </div>
                                
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg float-right btnLogin">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
